<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="header__top" style="background-image: url('images/header-bg.jpg');">
            <div class="header__inner">
                <div class="header__inner-menu">
                    <nav class="header__menu-1">
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">HOME</a>
                                <a class="menu__list-link" href="#">ABOUT</a>
                                <a class="menu__list-link" href="#">TEAM</a>
                                <a class="menu__list-link" href="#">BOOKING</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__logo">
                        <img class="header__logo-img"></img>
                    </div>
                    <nav class="header__menu-2">
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">MENU</a>
                                <a class="menu__list-link" href="#">GALERIE</a>
                                <a class="menu__list-link" href="#">EVENTS</a>
                                <a class="menu__list-link" href="#">CONTACT</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="header__inner-center">
                    <div class="header__box-left">
                        <p class="header__left-text">Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM</p>
                    </div>
                    <div class="header__box-center">
                        <p class="header__suptitle">RESTAURANT</p>
                        <h1 class="header__title">HUNGRY PEOPLE</h1>
                        <div class="heder__title-bottom"></div>
                        <div class="header__buttons">
                            <a class="header__button header__button-active" href="#">BOOK TABLE</a>
                            <a class="header__button" href="#">EXPLORE</a>
                        </div>
                        <div class="header__buttons-down">
                            <a class="header__button-down" href="#">
                                <img src="images/down-btn.svg" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="header__box-right">
                        <div class="header__right-media">
                            <div class="header__media">
                                <a class="header__media-facebook" href="#">
                                    <img src="images/facebook.svg" alt="">
                                </a>
                                <a class="header__media-twitter" href="#">
                                    <img src="images/twitter.svg" alt="">
                                </a>
                                <a class="header__media-instagram" href="#">
                                    <img src="images/instagram.svg" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>



    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
